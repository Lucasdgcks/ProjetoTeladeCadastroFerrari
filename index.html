<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-ferrari-16.ico" type="image/x-icon">
    <title>Cadastro Ferrari</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <header>
        <div >
            <h1>Ferrari</h1>
            <img src="imagens/logoferraripequeno.png" alt="logo ferrari">
        </div>
    </header>

    <main>
        
        <div id="criarconta">
            <h2>Crie sua conta</h2>
            <p>É rapido e fácil</p>
        </div>
        
        <div class="container">
            
            

            <form action="#" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required autocomplete="name"> 
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="Ex: lucassilva@gmail.com">
                </div>

                <div class="form-group">
                    <label for="icelular">Celular:</label>
                    <input type="tel" id="icelular" name="celular" required autocomplete="tel" placeholder="Ex: (21)97408-7671" maxlength="15" minlength="11">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required autocomplete="no" minlength="8" placeholder="Mínimo de 8 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required autocomplete="no" minlength="8" maxlength="16">
                </div>

                <p id="politica">Ao clicar em <strong>Criar conta</strong>, você concorda com nossos Termos, Política de Privacidade e Política de Cookies. Você poderá receber notificações por SMS e cancelar isso quando quiser.</p>

                <button type="submit"><strong>Criar conta</strong></button>
                <button type="reset">Resetar</button>
                <img id="cavalo" src="imagens/cavalo.png" alt="ferrari cavalo">
            </form>

            <p>Já tem uma conta? Faça o login <a href="https://lucasdgcks.github.io/ProjetoTeladeLoginFerrari/">aqui</a>.</p>
        </div>
    </main>
    <div id="res">

    </div>
    <footer>
        <div class="container">
            <p>&copy; <a href="https://github.com/Lucasdgcks?tab=repositories">Lucas Dantas</a></p>
        </div>
    </footer>
  

    <script>
       
        
    </script>

</body>
</html>
